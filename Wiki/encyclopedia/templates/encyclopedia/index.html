{% extends "encyclopedia/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <h1 align="center"> This is Wikipedia!</h1>


    <h2 align="center">All Pages:</h2>

    <ul>
        {% for entry in entries %}
            <li align="center"><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
